{% load static %}
<!doctype html>
<html lang="zh-hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>fedicross {{ page_title }}</title>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="container py-3">
      <header>
        <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">fedicross</span>
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
{#            <a class="me-3 py-2 text-dark text-decoration-none" href="#">服務說明</a>#}
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}?next=/">{% csrf_token %}
                <button class="btn btn-link me-3 py-2 text-dark text-decoration-none" type="submit">Logout</button>

                </form>
            {% endif %}
          </nav>
        </div>
      </header>

      <main>
        {% block main %}
        {% endblock %}
      </main>



      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
            <small class="d-block mb-3 text-muted">&copy; 2023, 2024 Ryan He&nbsp;/&nbsp;<a href="https://github.com/ryanho/pyfedicross">Source code</a></small>
              
          </div>
        </div>
      </footer>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% block bottom %}{% endblock %}
  </body>
</html>
